<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 58" width="300" height="174">
    <style>
        text {
            font-family: monospace;
        }

        #window {
            filter: url(#shadow);
        }

        text {
            fill: #cdd6f4;
        }

        .listen>.title {
            font-weight: bold;
        }

        .listen>.subtitle {
            fill: #a6adc8;
        }
    </style>
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-opacity="0.5" />
        </filter>
        <clipPath id="window-text">
            <rect x="8px" y="13px" width="calc(100% - 16px)" height="calc(100% - 21px)" />
        </clipPath>
    </defs>
    <rect id="window" x="5px" y="5px" width="calc(100% - 10px)" height="calc(100% - 10px)" fill="#1e1e2e"
        stroke="#45475a" stroke-width="0.5" rx="4" />
    <g id="semaphore" transform="translate(8, 8)">
        <circle cx="2" cy="2" r="2" fill="rgb(237, 106, 94)" />
        <circle cx="8" cy="2" r="2" fill="rgb(245, 191, 79)" />
        <circle cx="14" cy="2" r="2" fill="rgb(98, 197, 94)" />
    </g>
    <g clip-path="url(#window-text)">
        <text x="8" y="18" font-size="4">$ Get-Recent-Listens fkeiler</text>
        <g id="listens" transform="translate(8, 24)" font-size="4">
            <g class="listen" transform="translate(0, 0)">
                <text class="title">
                    1. The Substance (Original Motion Picture Score)
                </text>
                <text class="subtitle" dy="5">&#xA0;&#xA0;&#xA0;Raffertie</text>
            </g>
            <g class="listen" transform="translate(0, 10)">
                <text class="title">
                    2. Drums of Death
                </text>
                <text class="subtitle" dy="5">&#xA0;&#xA0;&#xA0;FKA twigs & Koreless</text>
            </g>
            <g class="listen" transform="translate(0, 20)">
                <text class="title">
                    3. JOYRIDE
                </text>
                <text class="subtitle" dy="5">&#xA0;&#xA0;&#xA0;Kesha</text>
            </g>
        </g>
    </g>
</svg>