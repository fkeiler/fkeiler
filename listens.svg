<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="300"
    height="300">
    <style>
        text {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

    <defs>
        <clipPath id="text">
            <rect height="100" width="82" />
        </clipPath>
        <linearGradient id="brushedMetal" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#f4f4f4" />
            <stop offset="100%" stop-color="#d9d9d9" />
        </linearGradient>
        <filter id="window-shadow">
            <feDropShadow dx="0" dy="0" flood-color="#888" flood-opacity="0.5" />
            <feDropShadow dx="0" dy="2" flood-color="black" flood-opacity="0.3" />
        </filter>
        <filter id="album-shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="#333" flood-opacity="0.3" />
        </filter>
    </defs>

    <rect x="5" y="5" width="90" height="90" fill="#ededed"
        style="filter:url(#window-shadow)" />
    <rect x="5" y="5" width="90" height="10" fill="url(#brushedMetal)" />
    <path d="M5, 15 L95, 15" stroke="#999" stroke-width="0.3" />
    <text font-size="5" x="7" y="12" fill="#444">fkeiler's Recent
        Listens</text>
    <g id="recent-listens" transform="translate(8, 20)">
        
        <g class="listen" transform="translate(0, 0)">
            <rect width="22" height="22" fill="white" style="filter:url(#album-shadow)" />
            <image href="data:image/jpg;base64,PCFkb2N0eXBlIGh0bWw+CjxodG1sIGxhbmc9ZW4+Cjx0aXRsZT40MDAgQmFkIFJlcXVlc3Q8L3RpdGxlPgo8aDE+QmFkIFJlcXVlc3Q8L2gxPgo8cD5pbnZhbGlkIE1CSUQgc3BlY2lmaWVkPC9wPgo" x="1" y="1" width="20" height="20"
                preserveAspectRatio="xMidYMid slice" />
            <text font-size="5" x="25" y="5" fill="black" clip-path="url(#text)">All Yours</text>
            <text font-size="4.5" x="25" y="9.5" fill="#555" clip-path="url(#text)">Normani</text>
        </g>
        
        <g class="listen" transform="translate(0, 24)">
            <rect width="22" height="22" fill="white" style="filter:url(#album-shadow)" />
            <image href="data:image/jpg;base64,PCFkb2N0eXBlIGh0bWw+CjxodG1sIGxhbmc9ZW4+Cjx0aXRsZT40MDAgQmFkIFJlcXVlc3Q8L3RpdGxlPgo8aDE+QmFkIFJlcXVlc3Q8L2gxPgo8cD5pbnZhbGlkIE1CSUQgc3BlY2lmaWVkPC9wPgo" x="1" y="1" width="20" height="20"
                preserveAspectRatio="xMidYMid slice" />
            <text font-size="5" x="25" y="5" fill="black" clip-path="url(#text)">Still</text>
            <text font-size="4.5" x="25" y="9.5" fill="#555" clip-path="url(#text)">Normani</text>
        </g>
        
        <g class="listen" transform="translate(0, 48)">
            <rect width="22" height="22" fill="white" style="filter:url(#album-shadow)" />
            <image href="data:image/jpg;base64,PCFkb2N0eXBlIGh0bWw+CjxodG1sIGxhbmc9ZW4+Cjx0aXRsZT40MDAgQmFkIFJlcXVlc3Q8L3RpdGxlPgo8aDE+QmFkIFJlcXVlc3Q8L2gxPgo8cD5pbnZhbGlkIE1CSUQgc3BlY2lmaWVkPC9wPgo" x="1" y="1" width="20" height="20"
                preserveAspectRatio="xMidYMid slice" />
            <text font-size="5" x="25" y="5" fill="black" clip-path="url(#text)">Big Boy (feat. Starrah)</text>
            <text font-size="4.5" x="25" y="9.5" fill="#555" clip-path="url(#text)">Normani, Starrah</text>
        </g>
        
    </g>
</svg>