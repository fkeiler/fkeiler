        <clipPath id="clip" clipPathUnits="userSpaceOnUse">
            <rect width="32" height="32" rx="4.5" />
        </clipPath>

        <filter id="shadow-4-light" width="200%" height="200%" x="-50%" y="-50%" filterUnits="userSpaceOnUse">
            <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="eroded-1" />
            <feGaussianBlur stdDeviation="4" in="eroded-1" result="blurred-1" />
            <feComponentTransfer in="blurred-1" result="translucent-1">
                <feFuncA type="linear" slope="0.1"></feFuncA>
            </feComponentTransfer>
            <feOffset dy="2" in="translucent-1" result="shadow-1" />

            <feMorphology operator="erode" radius="10" in="SourceAlpha" result="eroded-2" />
            <feGaussianBlur stdDeviation="12" in="eroded-2" result="blurred-2" />
            <feComponentTransfer in="blurred-2" result="translucent-2">
                <feFuncA type="linear" slope="0.4"></feFuncA>
            </feComponentTransfer>
            <feOffset dy="15" in="translucent-2" result="shadow-2" />
            <feMerge>
                <feMergeNode in="shadow-1" mode="normal" />
                <feMergeNode in="shadow-2" mode="normal" />
                <feMergeNode in="SourceGraphic" mode="normal" />
            </feMerge>
        </filter>
    </defs>
    <style>
        /* Based on the Granite library: https://github.com/elementary/granite */
        :root {
            color-scheme: light dark;
            --toplevel-border-color: light-dark(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.75));
            --border-color: light-dark(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.1));
            --fg-color: light-dark(#333, white);
            --bg-color-1: light-dark(white, color-mix(in srgb, #4d4d4d 25%, #333));
            --shadow-1: drop-shadow(0px 1px 3px light-dark(rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.42))) drop-shadow(0px 1px 2px light-dark(rgba(0, 0, 0, 0.24), rgba(0, 0, 0, 0.44)));
            --shadow-4: url("#shadow-4-light");
        }

        svg {
            font-family: Inter, Roboto, 'Helvetica Neue', 'Arial Nova', 'Nimbus Sans', Arial, sans-serif;
            font-size: 11px;
        }

        text {
            fill: var(--fg-color);
        }

        .card {
            fill: var(--bg-color-1);
            stroke: var(--border-color);
            stroke-width: 1;
            filter: var(--shadow-1);
        }

        .dim-label {
            opacity: 0.75;
        }

        .small-label {
            font-size: 0.85em;
        }

        .window {
            fill: var(--bg-color-1);
            stroke: var(--toplevel-border-color);
            stroke-width: 1px;
            filter: var(--shadow-4);
        }

        .window-controls {
            fill: var(--fg-color);
        }
    </style>
