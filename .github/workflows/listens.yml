name: Listens Widget
on:
  schedule:
    - cron: "0/10 * * * *"
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - name: Download SVG file
        run: curl https://listens-widget.fly.dev/listens/fkeiler > listens.svg
      - name: Configure git
        run: |
          git config user.name "Github Actions"
          git config user.email "gh-actions-robot@example.com"
      - name: Stage file
        run: git add listens.svg
      - name: Commit file
        run: git commit -m "üì¶Ô∏è Change Recent Listens"
      - name: Fetch from Master
        run: git fetch origin master
      - name: Push to Master
        run: git push origin HEAD:master
      
